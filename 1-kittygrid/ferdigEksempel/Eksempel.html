<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lekne Layouts</title>
    <link rel="stylesheet" type="text/css" href="Eksempel.css" />
  </head>
  <body>
    <h1>Kitty Grid</h1>
    <div id="grid">
      <div class="smallgrid">
        <div class="desc">
          <div class="textHolder">
            <h3>001: Waving kitty</h3>
          </div>
        </div>
        <div class="photo">
          <img src="https://i.ytimg.com/vi/6FQsIfE7sZM/maxresdefault.jpg" />
        </div>
      </div>
      <div class="smallgrid">
        <div class="desc">
          <div class="textHolder">
            <h3>002: Basket kitty</h3>
          </div>
        </div>
        <div class="photo">
          <img
            src="https://i.pinimg.com/originals/0f/bf/8c/0fbf8c7d5c732fdd9a36497a1562f903.jpg"
          />
        </div>
      </div>
      <div class="smallgrid">
        <div class="desc">
          <div class="textHolder">
            <h3>003: Ginger kitty</h3>
          </div>
        </div>
        <div class="photo">
          <img
            src="http://wallpapers9.org/wp-content/uploads/2017/05/Cute-Cat-2.jpg"
          />
        </div>
      </div>
      <div class="smallgrid">
        <div class="desc">
          <div class="textHolder">
            <h3>004: Hiding kitty</h3>
          </div>
        </div>
        <div class="photo">
          <img
            src="https://quotescraft.com/wp-content/uploads/2018/05/baby-cat-images-pics-wallpapers.jpg"
          />
        </div>
      </div>
      <div class="smallgrid">
        <div class="desc">
          <div class="textHolder">
            <h3>005: Puppy moon moon</h3>
          </div>
        </div>
        <div class="photo">
          <img
            src="http://3.bp.blogspot.com/-BeKtbOSeUFQ/UWgQX3n5ArI/AAAAAAAATHo/9zgJQgyymms/s1600/puppy-husky-1080.jpg"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="Eksempel.js"></script>
  </body>
</html>
